<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
        <meta http-equiv="Cache-control" content="no-cache"/>
        <meta http-equiv="Cache-control" content="no-store, must-revalidate, private, max-age=0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"/>
        <link rel="stylesheet" type="text/css" href="css/messaging.css"/>
        <link rel="stylesheet" type="text/css" href="css/common.css"/>
        <link rel="stylesheet" type="text/css" href="css/tab.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <title id='pageTitle'>ver.im</title>
        <script src="js/common.js"></script>
        <script src="js/sendMessage.js"></script>
    </head>
    <div class="mainbody">
        <div class='label'>ver.im</div>
        <div class='container'>
            <div class='tabs'>
                <div id='main'>
                    <a href='#main' onclick='changeChat("main-chat")'>Main Chat</a>
                    <div class='message-board' id='main-chat'></div>
                </div>
            </div>
            <div class='users-online'>
                <ul id='users'>
                    <div class='users-label'>Online:</div>
                </ul>
            </div>
            <div class='user-message'>
                <input class='user-text' type='text' placeholder='Write something...' autofocus></input>
                <button class='send-message' id='sendMessage'>Send</button>
            </div>
        </div>
    </div>
    <div class='footer'></div>
</html>
